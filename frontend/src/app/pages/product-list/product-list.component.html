<h1 class="display-4 mb-5">Products</h1>
<div class="form-container">
  <table id="table" class="table table-striped text-center">
    <thead>
      <tr>
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="align-middle">
          <img src="{{ product.photo }}" alt="{{ product.name }}">
        </td>
        <td class="align-middle">{{ product.name }}</td>
        <td class="align-middle">{{ product.description }}</td>
        <td class="align-middle">{{ product.price | currency: 'EUR' }}</td>
        <td class="align-middle">
          <a routerLink="/products/{{ product.id }}/edit">Edit</a>
          <a (click)="delete(page, product)">Delete</a>
          <a (click)="remove(page, product.id)">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="page === 1" class="pagination-button">Previous</button>
  <span class="pagination-info">Page {{ page }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="page === totalPages" class="pagination-button">Next</button>
</div>
