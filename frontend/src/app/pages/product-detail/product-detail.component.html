<div class="product-detail-container">
  <div class="product-image">
    <img [src]="product.photo" alt="{{ product.name }}" class="img-fluid">
  </div>
  <div class="product-info">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p class="product-price"><strong>{{ this.priceInEth }} ETH / {{ this.priceInEuro | currency:'EUR' }}</strong></p>
    <form #shippingForm="ngForm" (ngSubmit)="buyProduct()">
      <h2 class="mt-5">Fill Shipping Information:</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="shippingInfo.name" name="name" placeholder="Enter first and last names" required>
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea type="text" id="address" class="form-control" [(ngModel)]="shippingInfo.address" name="address" placeholder="Enter shipping address" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Buy Now</button>
    </form>
  </div>
</div>
